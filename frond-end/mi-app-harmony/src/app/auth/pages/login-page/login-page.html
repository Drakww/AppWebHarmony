<div class="login-wrapper d-flex align-items-center justify-content-center vh-100">
  <div class="overlay"></div> <!--Capa con desenfoque-->

  <div class="card p-4 shadow-lg position-relative" style="width: 100%; max-width: 400px; z-index: 1;">
    <h2 class="text-center mb-4">Iniciar Sesión</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="username" class="form-label">Usuario</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-person"></i></span>
          <input type="text" class="form-control" id="username" placeholder="Ingresa tu usuario" formControlName="username">
        </div>
      </div>

      <!-- Contraseña -->
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock"></i></span>
          <input type="password" class="form-control" id="password" placeholder="•••••••" formControlName="password">
        </div>
      </div>

      <!-- Botón -->
      <button type="submit" class="btn btn-primary w-100 mb-3">Entrar</button>

      <!-- Link -->
      <div class="text-center">
        <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
      </div>
    </form>
  </div>
</div>
