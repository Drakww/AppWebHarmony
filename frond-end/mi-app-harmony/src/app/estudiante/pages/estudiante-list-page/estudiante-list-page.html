<div class="">
  <h3 class="text-center">Lista de Estudiantes</h3>
  <button class="btn btn-primary" (click)="openModal()">Nuevo</button>
</div>
<hr>

<div class="grid bm-8">
  @if(estudiantes){
    <table class="table table-striped table-hover align-middle">
      <thead class="table-dark">
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Nombre</th>
          <th scope="col">Apellido</th>
          <th scope="col">Edad</th>
          <th scope="col">Correo</th>
          <th scope="col">Telefono</th>
          <th scope="col" class="text-center">Opciones</th>
        </tr>
      </thead>

      @for (estudiante of estudiantes; track estudiante.id) {
        <tbody>
          <tr>
            <th scope="row">{{estudiante.id}}</th>
            <td>{{estudiante.nombre}}</td>
            <td>{{estudiante.apellido}}</td>
            <td>{{estudiante.edad}}</td>
            <td>{{estudiante.correo}}</td>
            <td>{{estudiante.telefono}}</td>
            <td class="text-center">
              <div class="d-flex justify-content-center gap-2">
                <button class="btn btn-success btn-sm" (click)="openModal(estudiante)">
                  <i class="bi bi-pencil-fill"></i> Editar
                </button>
                <button class="btn btn-danger btn-sm" (click)="deleteById(estudiante.id)">
                  <i class="bi bi-trash-fill"></i> Eliminar
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      }
    </table>
  }
</div>
<router-outlet></router-outlet>
